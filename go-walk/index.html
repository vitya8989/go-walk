<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Пойдем гулять?)</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="wrapper">
    <main class="main">
        <div class="container">
            <div class="main__content">
                <div class="main__step this-1">
                    <div class="main__step_img">
                        <img src="img/dog.png" alt="">
                    </div>
                    <div class="main__step_bottom">
                        <div class="main__step_text">Пойдешь со мной гулять?)</div>
                        <div class="main__step_btns">
                            <button class="main__step_btn this--yes">Да</button>
                            <button class="main__step_btn this--no">Нет</button>
                        </div>
                    </div>
                </div>
                <div class="main__step this-2">
                    <div class="main__step_img">
                        <img src="img/dog2.jpg" alt="">
                    </div>
                    <div class="main__step_bottom">
                        <div class="main__step_text">Ура! Ура! Ура!</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="js/swiper-bundle.min.js"></script>
<script src="js/script.js"></script>
</body>

</html>
